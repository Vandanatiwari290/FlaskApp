<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <form method="post">
        <textarea name="content" rows="4" cols="50" placeholder="Enter your note..."></textarea><br>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>
                {{ note[1] }}
                <form method="post" action="{{ url_for('delete_note', note_id=note[0]) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
